<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid main_wrapper">
        <div class="container">
            <div class="advaice_wrapper">
                <p class="advaiceNumber">Advace #<span id="advaiceNumber"></span></p>
                <div class="advaice_sub">
                    <p class="advaice"><span>"</span><span class="advaiceField"></span><span>"</span></p>
                    <img src="images/pattern-divider-desktop.svg" alt="divider" class="img-fluid">
                </div>
               
                <div class="dice">
                    <img src="images/icon-dice.svg" alt="dice" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
